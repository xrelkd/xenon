name: "Nix Flakes"

on:
  push:
    branches:
      - ci/*
      - main
      - develop
      - release/*
  pull_request:
    paths:
      - Cargo.lock
      - Cargo.toml
      - default.nix
      - flake.lock
      - flake.nix
      - shell.nix

jobs:
  build-nix-flake:
    name: Build Nix Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - run: nix build
      - run: nix flake check
      - run: ./result/bin/xenon version
